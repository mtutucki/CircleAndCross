<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circle and cross</title>
    <link rel="shortcut icon" href="dist/img/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">

<body>

    <main>
        <div class="game">


            <div class="game__menu">
                <div class="game__menu__about">
                    <p class="game__menu__about__name">Kółko i krzyżyk</p>
                    <p class="game__menu__about__rules">Jako pierwszy obejmij trzy pola w jednej linii</p>
                    <p class="game__menu__about__weapon">Wybierz czym grasz: <button class="game__menu__about__weapon__button game__menu__about__weapon__button--o">O</button> <button class="game__menu__about__weapon__button game__menu__about__weapon__button--x">X</button></p>
                    <button class="game__menu__about__start">START</button>
                </div>
            </div>
            <div class="game__map">

                <div class="game__map__column game__map__column--one">
                    <div class="game__map__column__row game__map__column--one__row--first">
                        <div class="game__map__column__row__field game__map__column--one__row--first__field">I</div>
                    </div>
                    <div class="game__map__column__row game__map__column--one__row--second">
                        <div class="game__map__column__row__field game__map__column--one__row--second__field">I</div>
                    </div>
                    <div class="game__map__column__row game__map__column--one__row--third">
                        <div class="game__map__column__row__field game__map__column--one__row--third__field">I</div>
                    </div>
                </div>

                <div class="game__map__column game__map__column--two">
                    <div class="game__map__column__row game__map__column--two__row--first">
                        <div class="game__map__column__row__field game__map__column--two__row--first__field">I</div>
                    </div>
                    <div class="game__map__column__row game__map__column--two__row--second">
                        <div class="game__map__column__row__field game__map__column--two__row--second__field">I</div>
                    </div>
                    <div class="game__map__column__row game__map__column--two__row--third">
                        <div class="game__map__column__row__field game__map__column--two__row--third__field">I</div>
                    </div>
                </div>

                <div class="game__map__column game__map__column--three">
                    <div class="game__map__column__row game__map__column--three__row--first">
                        <div class="game__map__column__row__field game__map__column--three__row--first__field">I</div>
                    </div>
                    <div class="game__map__column__row game__map__column--three__row--second">
                        <div class="game__map__column__row__field game__map__column--three__row--second__field">I</div>
                    </div>
                    <div class="game__map__column__row game__map__column--three__row--third">
                        <div class="game__map__column__row__field game__map__column--three__row--third__field">I</div>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <script src="dist/js/main.min.js"></script>
